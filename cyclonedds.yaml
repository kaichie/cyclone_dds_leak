name: cyclonedds_test
startup_window: experiment
pre_window: source ./install/setup.zsh
windows:
  - experiment:
      layout: even-vertical
      panes:
        - ros2 run leaky_node leaky_node
        - sleep 2 && python3 ./memreport.py --filename cyclonedds.csv
        - sleep 3 && tail -f cyclonedds.csv
        - sleep 3 && bash ./leak.sh && tmux kill-session -t cyclonedds_test
  - htop:
      panes:
        - htop --filter=leaky_node
